<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you want my Email?</title>
    <link rel="icon" href="../email32.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="outter">
    <div class="slot">
        <div class="slots">
            <div class="slotcon" id="1"><div class='slotIteam'>💎</div></div>
        </div>
        <div class="slots">
            <div class="slotcon" id="2"><div class='slotIteam'>💎</div></div>
        </div>
       <div class="slots">
            <div class="slotcon" id="3"><div class='slotIteam'>💎</div></div>
       </div>
    </div>
    <div class="bottomBar">
        <div class="pursecon">
            <p>Coins</p><div id="purse"></div>
        </div> 
        <button class="pushable" id="playButton">
            <span class="front">
              Play
            </span>
          </button>
    </div>
</div>
<div class="lowerBar">
    <div class="buy">
        <p>Buy my Email</p>
        <button class="pushable" id="BuyEmail">
            <span class="front">
              100 coins
            </span>
        </button>
    </div>
    <div class="scoring">
        <div class='scoringIteam'>3x 💎: 100</div>
        <div class='scoringIteam'>3x 🔔: 50</div>
        <div class='scoringIteam'>3x 🍀: 30</div>
        <div class='scoringIteam'>Any 3x 🍋🍑🍒: 10</div>
    </div>
    
</div>



    <script src="main.js"></script>
</body>
</html>
