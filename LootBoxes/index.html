        </div>

            <img src="img/box/SilverBox2.png">

        </div>
        <div id="ouch">

    </div>
    <div class="outterpurse">

        <div class="buy">
        <p>Buy my Email</p>
        <button class="pushable" id="BuyEmail">
            <span class="front">
              100 coins
            </span>
        </button>
    </div>
    </div>
    <div class="outerBag">
        <p>Bag</p>
        <div id="Bag"></div>
    </div>
