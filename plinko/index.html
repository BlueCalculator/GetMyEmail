<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../email32.png" type="image/png">
  <title>Do You Want My Email?</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="head" id="head">
        <p>Do You Want My Email?</p>
        <div class="outterbox">
            <div class="innerBox">
                <p>Yes</p>
                <div class="box" id="yesBox">
                    <img id="yesCheck"  src="./check.png">
                </div>
            </div>
            <div class="innerBox">
                <p>No</p>
                <div class="box" id="noBox">
                    <img id="noCheck" src="./check.png">
                </div>
            </div>
        </div>
        <br>
        <button type="button" class="btn btn-primary" id="submit">Submit</button>
        <br>
    </div>


    <div id="plinko-Game">
        <p>Will You Get My Email?</p>
        <div id="plinko-board">
            <div class="ball" id="ball"></div>
            <div id="pegs"></div>
            <div id="bins">
                <div class="bin">Yes</div>
                <div class="bin">No</div>
            </div>
        </div>
    </div>

    <div id="weiner">
        <p>You Will!</p>
        <p>My Email Adress:</p>
        <a href="mailto:bluestcalculatorest@gmail.com">bluestcalculatorest@gmail.com</a>
    </div>

    <div id="loser">
        <p>You Won't :(</p>
        <button type="button" class="btn btn-primary" onclick="reset()" >Try Again</button>
    </div>
  
  <script src="main.js"></script>
</body>
</html>
